<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <div>
      <form action="">
        <span>Email: </span><input type="text" name="Email" placeholder="Email" >
        <span>Password: </span><input type="text" name="Password" placeholder="Password">
        <span>Github: </span><input type="text" name="Username" placeholder="Username">
      </form>
      <form action="">
        <span>User type</span>
        <input type="radio" value="Enterprise">
        <input type="radio" value="Pro">
        <input type="radio" value="Free"><br>
      </form>
      <form action="">
        <span>User Agreement</span><br>
        <input type="checkbox" placeholder="Remember Me!">
      </form>
    </div>
  </body>
</html>
<!-- Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it. -->

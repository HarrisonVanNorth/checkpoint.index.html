<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <div>
      <form action="">
        <label for="Email">Email: </label><input type="text" name="Email" placeholder="Email" >
        <label for="Password">Password: </label><input type="text" name="Password" placeholder="Password">
        <label for="Github">Github: </label><input type="text" name="Username" placeholder="Username">
      </form>
      <form action="">
        <label for="">
          User Type:
        <label for="Enterprise">Enterprise</label>
        <input type="radio" value="Enterprise">
        <label for="Pro">Pro</label>
        <input type="radio" value="Pro">
        <lable for="Free">Free</lable>
        <input type="radio" value="Free"><br>
      </label>
      </form>
      <form action="">
        <span>User Agreement</span><br>
        <lable>
          <input type="checkbox">
          Remember Me!
        </lable>
      </form><br>
      <form action="">
        <button type="button">Submit</button>
      </form>
    </div>
  </body>
</html>

Password
Github Username
